[mod-name]
visible-planets=太空中的可见行星 [Visible Planets in Space]

[mod-description]
visible-planets=在轨道上时，在平台后方渲染本地行星。现已支持视差、旋转和模组兼容！

[mod-setting-name]
visible-planets-regen-renders=重新生成所有行星渲染
visible-planets-planet-pos-x=行星X坐标位置
visible-planets-planet-pos-y=行星Y坐标位置
visible-planets-planet-init-dist=行星初始到达距离
visible-planets-planet-init-scale=行星初始缩放比例
visible-planets-planet-scale=行星最终缩放比例
visible-planets-planet-anim-dur=行星动画持续时间
visible-planets-planet-angle=行星角度
visible-planets-enable-parallax=启用行星视差效果
visible-planets-parallax-factor=视差系数
visible-planets-enable-rotation=启用行星旋转
visible-planets-rotation-speed=旋转速度
visible-planets-override-show-planets=覆盖模组化位置隐藏设置
visible-planets-planetslib-compat=渲染附近的行星/卫星（兼容PlanetsLib）
visible-planets-planetslib-scale=背景天体缩放比例
visible-planets-planetslib-x=背景渲染X坐标位置
visible-planets-planetslib-y=背景渲染Y坐标位置
visible-planets-planetslib-tint=背景渲染色调
visible-planets-enable-blur=启用行星模糊效果
visible-planets-blur-intensity=模糊强度

[mod-setting-description]
visible-planets-regen-renders=仅在游戏中有效！启用此选项可移除所有行星渲染，使其能以新设置重新生成。这仅用于更新无法移动的平台；自动平台会在离开时自行更新。（此设置随后会自动禁用。）
visible-planets-planet-pos-x=渲染行星的静止位置。负值会使行星向左移动。
visible-planets-planet-pos-y=渲染行星的静止位置。负值会使行星向北/向上移动。
visible-planets-planet-init-dist=到达时行星的初始距离。行星会在其静止位置上方此距离处生成，然后向下移动到静止位置。离开时的距离为该值的两倍。
visible-planets-planet-init-scale=行星生成/消失时的初始缩放比例，默认值0可隐藏生成和消失过程。此值上限为最终缩放比例，达到该值后行星在动画过程中不会再缩放。
visible-planets-planet-scale=渲染行星的静止缩放比例。值越大，行星越可能出现像素化，不过默认值已达6倍。降低此值可获得更小但外观更好的行星。
visible-planets-planet-anim-dur=行星动画的持续时间（以游戏刻为单位）。值越小，行星移动速度越快。（60游戏刻=1秒）
visible-planets-planet-angle=行星精灵将按此角度顺时针旋转（以度为单位）。使用此功能时，建议关闭行星旋转。取值范围为0-359。
visible-planets-enable-parallax=为渲染的行星启用视差效果。这会使行星在你四处查看时轻微移动，增加深度感，但当两名玩家查看同一行星时可能会出现异常。
visible-planets-parallax-factor=视差效果强度。值越大，行星移动幅度越小；值越小，移动幅度越大。最小值为0.1。
visible-planets-enable-rotation=为渲染的行星启用旋转效果。这会使行星绕其中心旋转。看起来可能会有点奇怪。
visible-planets-rotation-speed=行星的旋转速度（以度/游戏刻为单位）。值越大，行星顺时针旋转越快。取值范围为-180至180。（不过180太快了，默认值为0.01）
visible-planets-override-show-planets=其他模组可能会禁用某些位置（如小行星带）的渲染。启用此选项可强制渲染所有位置（前提是其有可渲染的精灵）。
visible-planets-planetslib-compat=启用后，模组添加的卫星后方会显示其母天体，有卫星的行星也会以类似方式显示其卫星。（仅支持PlanetsLib卫星）
visible-planets-planetslib-scale=PlanetsLib兼容模式下渲染的天体相对于母天体的缩放比例。
visible-planets-planetslib-x=首个背景渲染的X坐标位置。有多个卫星的行星会相对于此位置生成额外的渲染。
visible-planets-planetslib-y=首个背景渲染的Y坐标位置。有多个卫星的行星会相对于此位置生成额外的渲染。
visible-planets-planetslib-tint=值越小，背景渲染越暗。值为1时按正常效果渲染。
visible-planets-enable-blur=为可见行星精灵应用模糊效果。可能会影响性能。
visible-planets-blur-intensity=控制模糊效果的强度。值越大，行星越模糊。