[mod-name]
visible-planets=Planetes visibles a l'espai

[mod-description]
visible-planets=Mostra el planeta local darrera les plataformes en una òrbita. Ara amb paral·laxi, rotació i suport de mods!

[mod-setting-name]
visible-planets-regen-renders=Regenera el renderitzat de tots els planetes
visible-planets-planet-pos-x=Posició X del planeta
visible-planets-planet-pos-y=Posició Y del planeta
visible-planets-planet-init-dist=Distància d'arribada del planeta
visible-planets-planet-init-scale=Escala inicial del planeta
visible-planets-planet-scale=Escala final del planeta
visible-planets-planet-anim-dur=Durada de l'animació del planeta
visible-planets-planet-angle=Angle del planeta
visible-planets-enable-parallax=Activa paral·laxi del planeta
visible-planets-parallax-factor=Factor de paral·laxi
visible-planets-enable-rotation=Activa rotació del planeta
visible-planets-rotation-speed=Velocitat de rotació
visible-planets-override-show-planets=Força mostrar les localitzacions amagades dels mods
visible-planets-planetslib-compat=Mostra planetes i llunes properes (compatible amb PlanetsLib)
visible-planets-planetslib-scale=Escala dels cossos de fons
visible-planets-planetslib-x=Posició X del fons
visible-planets-planetslib-y=Posició Y del fons
visible-planets-planetslib-tint=Coloració del fons

[mod-setting-description]
visible-planets-regen-renders=Només funciona en una partida! Activeu-ho per a esborrar els renderitzats de tots els planetes, forçant la seva regeneració amb els paràmetres nous. Això només és necessari per a plataformes estàtiques, les que es desplacen s'actualitzen automàticament en sortir del planeta. (Aquest paràmetre es desactivarà automàticament després d'actuar.)
visible-planets-planet-pos-x=Posició de repòs del planeta renderitzat. Els valors negatius el desplaçaran a l'esquerra.
visible-planets-planet-pos-y=Posició de repòs del planeta renderitzat. Els valors negatius el desplaçaran amunt.
visible-planets-planet-init-dist=Distància inicial del planeta en l'arribada. El planeta apareixerà en aquesta posició per damunt de la seva posició de repòs, i es desplaçarà cap allà. La posició de partida és el doble d'aquest valor.
visible-planets-planet-init-scale=Escala inicial del planeta quan apareix i desapareix. Per defecte a 0 per a amagar-ne l'aparició i desaparició. El valor màxim és l'escala final, no creixerà més d'aquest valor durant l'animació.
visible-planets-planet-scale=Escala de la posició de repòs del planeta. Valors molt alts mostraran planetes molt pixelats, encara que el valor per defecte ja és de 6x. Podeu reduir-lo per a un planeta més petit però més bonic.
visible-planets-planet-anim-dur=Durada en tics de l'animació del planeta. Els valors més petits faran que es mogui més de pressa. (60 tics = 1 segon)
visible-planets-planet-angle=La imatge del planeta es rotarà segons aquesta quantitat de graus en sentit horari. Valor entre 0 i 359. Segurament voldreu desactivar la rotació del planeta si ho useu.
visible-planets-enable-parallax=Activa l'efecte de paral·laxi per als planetes renderitzats. Això farà que es mogui lleugerament quan desplaceu la càmera. Pot tenir un efecte estrany quan dos jugadors miren el mateix planeta.
visible-planets-parallax-factor=Factor de l'efecte de paral·laxi. Els valors més alts faran que el planeta es mogui menys i viceversa. Mínim de 0.1.
visible-planets-enable-rotation=Activa la rotació dels planetes renderitzats al voltant del seu centre. Pot causar una sensació estranya.
visible-planets-rotation-speed=Velocitat de rotació del planeta en graus per tic. Els valors alts faran que giri més ràpidament en sentit horari. Valor entre -180 i 180. (Però 180 és clarament massa ràpid, per defecte és 0.01).
visible-planets-override-show-planets=Els altres mods poden desactivar que es mostrin algunes localitzacions, com ara cinturons d'asteroides. Activant això es força el renderitzat de totes les localitzacions que tenen un sprite definit.
visible-planets-planetslib-compat=Quan s'activa, les llunes dels mods mostraran el seu planeta al darrere, i els planetes amb llunes les mostraran al darrera de forma semblant. (Funciona amb llunes de PlanetsLib.)
visible-planets-planetslib-scale=Escala dels cossos renderitzats per la compatibilitat amb PlanetLib, en relació al cos pare.
visible-planets-planetslib-x=Posició X del primer cos de fons renderitzat. Els planetes amb múltiples llunes les generaran en relació a aquesta posició.
visible-planets-planetslib-y=Posició Y del primer cos de fons renderitzat. Els planetes amb múltiples llunes les generaran en relació a aquesta posició.
visible-planets-planetslib-tint=Valors més baixos enfosquiran el cossos de fons. Un valor de 1 els renderitzarà amb l'aspecte normal.
