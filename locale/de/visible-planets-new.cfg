[mod-name]
visible-planets=Sichtbare Planeten im Weltraum

[mod-description]
visible-planets=Stellt den lokalen Planeten hinter der Weltraumplattform im Orbit dar. Jetzt mit Parallaxe, Rotation und Mod-Support!

