[mod-setting-description]
visible-planets-regen-renders=Funktioniert nur im Spiel! Aktivieren Sie diese Option, um alle Planeten-Darstellungen zu entfernen, sodass sie mit den neuen Einstellungen aktualisiert werden können. Dies ist nur für Plattformen erforderlich, die sich nicht bewegen können; Automatisierte Plattformen aktualisieren sich beim Abflug selbst. (Diese Einstellung wird danach automatisch deaktiviert.)
visible-planets-planet-pos-x=Ruheposition des dargestellten Planeten. Negative Werte bewegen den Planeten nach links/Westen.
visible-planets-planet-pos-y=Ruheposition des dargestellten Planeten. Negative Werte bewegen den Planeten nach oben/Norden.
visible-planets-planet-init-dist=Anfangsdistanz des Planeten bei Ankunft. Der Planet erscheint in dieser Distanz über seiner Ruheposition und bewegt sich nach unten. Die Abflugdistanzen betragen dabei das Doppelte dieses Wertes.
visible-planets-planet-init-scale=Anfängliche Skalierung des Planeten beim Spawnen/Despawnen, Standardwert 0, um das Ein- und Ausblenden zu verbergen. Begrenzt auf den endgültigen Maßstab, ab dem der Planet während der Animationen nicht mehr skaliert. (visible-planets-planet-scale bleibt gleich)
visible-planets-planet-scale=Ruhe-Skalierung für den dargestellten Planeten. Große Werte führen zu einem verpixelten Planeten, da der Standardwert bereits bei 6-facher Skalierung liegt. Für einen kleineren, aber schöner aussehenden Planeten kann der Wert reduziert werden.
visible-planets-planet-anim-dur=Dauer in Ticks für die Animation des Planeten. Niedrigere Werte lassen den Planeten schneller bewegen. (60 Ticks = 1 Sekunde)
visible-planets-planet-angle=Der Planetensprite wird um diesen Wert im Uhrzeigersinn in Grad gedreht. Muss zwischen 0 und 359 liegen. Es wird empfohlen, die Planetenrotation zu deaktivieren, wenn diese Einstellung verwendet wird.
visible-planets-enable-parallax=Parallax-Effekt für dargestellte Planeten aktivieren. Der Planet bewegt sich leicht, wenn Sie sich umsehen, um Tiefe hinzuzufügen. Kann jedoch merkwürdig wirken, wenn zwei Spieler denselben Planeten betrachten.
visible-planets-parallax-factor=Stärke des Parallax-Effekts. Höhere Werte lassen den Planeten weniger bewegen, niedrigere Werte mehr. Minimum: 0.1.
visible-planets-enable-rotation=Rotation für dargestellte Planeten aktivieren. Dadurch rotiert der Planet um seinen Mittelpunkt. Sieht etwas ungewöhnlich aus.
visible-planets-rotation-speed=Rotationsgeschwindigkeit des Planeten in Grad pro Tick. Höhere Werte lassen den Planeten schneller im Uhrzeigersinn rotieren. Muss zwischen -180 und 180 liegen. (180 ist allerdings viel zu schnell, der Standardwert ist 0.01.)
visible-planets-override-show-planets=Andere Mods können das Rendern bestimmter Orte, wie Asteroidengürtel, deaktivieren. Aktiviere es, um zu erzwingen, dass alle Orte gerendert werden, vorausgesetzt, sie haben ein Sprite, der gerendert werden kann.
visible-planets-planetslib-compat=Wenn diese Option aktiviert ist, zeigen von Mods hinzugefügte Monde ihren Zentralkörper hinter sich. Ebenso zeigen Planeten mit Monden ihre Monde auf ähnliche Weise. (Dies funktioniert nur bei PlanetsLib-Monden.)
visible-planets-planetslib-scale=Größenverhältnis der von PlanetLib kompatiblen Körper zum Zentralkörper.
visible-planets-planetslib-x=X-Position des ersten dargestellten Hintergrunds. Planeten mit mehreren Monden generieren zusätzliche Darstellungen, die sich relativ zu dieser Position befinden.
visible-planets-planetslib-y=Y-Position des ersten dargestellten Hintergrunds. Planeten mit mehreren Monden generieren zusätzliche Darstellungen, die sich relativ zu dieser Position befinden.
visible-planets-planetslib-tint=Niedrigere Werte machen den Hintergrund dunkler. Ein Wert von 1 stellt ihn normal dar.
visible-planets-enable-blur=Wendet einen Unschärfeeffekt auf sichtbare Planetensprites an. Kann zu Leistungsproblemen führen.
visible-planets-blur-intensity=Steuert die Intensität des Unschärfeeffekts. Höhere Werte machen den Planeten unschärfer.